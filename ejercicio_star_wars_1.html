<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre Luke Skywalker</title>
    <!-- Enlace al archivo CSS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Información sobre Luke Skywalker</h1>
            <div class="content">
                <button id="btnGetInfo" class="button is-primary">Obtener información</button>
                <ul id="informacionPersonaje" style="display: none;">
                    <li><strong>Nombre:</strong> <span id="name"></span></li>
                    <li><strong>Altura:</strong> <span id="height"></span></li>
                    <li><strong>Peso:</strong> <span id="mass"></span></li>
                    <li><strong>Color de cabello:</strong> <span id="hair_color"></span></li>
                    <li><strong>Color de ojos:</strong> <span id="eye_color"></span></li>
                    <li><strong>Año de nacimiento:</strong> <span id="birth_year"></span></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Enlace al archivo JavaScript para obtener y mostrar la información -->
    <script src="star_wars.js"></script>
</body>
</html>
